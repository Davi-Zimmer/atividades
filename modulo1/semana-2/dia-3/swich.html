<!DOCTYPE html>
<html lang="en">

    <script>
        function seasons( number ){
            let season = null

            switch( number ){
                case 1: season = "Verão"; break
                case 2: season = "Outono"; break
                case 3: season = "Inverno"; break
                case 4: season = "Primaveira"; break
                default : console.error('digite um numero de 1 a 4'); return null
            }

            return `a estação numero ${number} é ${season}`
        }

        function day( number ){
            let day = null

            switch( number ){
                case 1: day = "Domingo"; break
                case 2: day = "Segunda"; break
                case 3: day = "Terça"; break
                case 4: day = "Quarta"; break
                case 5: day = "Quinta"; break
                case 6: day = "Sexta"; break
                case 7: day = "Sabado"; break
                default : console.error('digite um numero de 1 a 7'); return null

            }

            return `o dia de numero ${number} é ${day}`
        }

        function status( number ){
            let status = null

            switch( number ){
                case 1: status = "Pedindo"; break
                case 2: status = "Suspenso"; break
                case 3: status = "Entregue"; break
                default : console.error('digite um numero de 1 a 3'); return null
            }

            return `o status de numero ${number} é ${status}`
        }

        const rdn = (min, max) => Math.floor(Math.random() * max ) + min

        console.log( seasons( rdn(1, 4)))
        console.log( day( rdn(1, 7)))
        console.log( status( rdn(1, 3)))
    </script>
</html>
